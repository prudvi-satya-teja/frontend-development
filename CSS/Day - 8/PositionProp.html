<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Positonprop.css" /> 
</head>
<body>

    <!-- Position Property -->
    <!--
        ->The position CSS property sets how an element is positioned in a document
        ->The top, right, bottom, and left properties determine the final location 
        of positioned elements

        > static
        > relative
        > absolute
        > fixed

    -->

    <!--
        Positon - Static
        --------------
        -> The top, right , bottom, left and z-index properties have no effect
            This si the default value
    -->

    <section>
        <h2>Static Demo</h2>
        <div></div>
        <div id="static"></div>
    </section>

     <!--
        Positon - relative
        --------------
        -> The offset is relative to itself based on the values of top,
        right, bottom, and left
    -->

    <section>
        <h2>Relative Demo</h2>
        <div></div>
        <div id="relative"></div>
        <div></div>
    </section>

     <!--
        Positon - absolute
        --------------
        -> The element is removed from the normal document flow, and 
            no space is creatted for the element in the page layout.
        -> It is positioned relative to its closest positioned ancestor, if 
            any; otherwise, it is placed relative to the initial containing
            block
    -->

    <section>
        <h2>Absolute Demo</h2>
        <div></div>
        <div id="absolute">absolute</div>
        <div></div>
    </section>

    <!--
        Positon - fixed
        --------------
        -> The element is removed from the normal document flow, and 
            no space is creatted for the element in the page layout.
        -> It is positioned relative to its initial containing block established by the viweport.
    -->

    <section>
        <h2>Fixed Demo</h2>
        <div></div>
        <div id="fixed">fixed</div>
        <div></div>
    </section>
    
</body>
</html>
