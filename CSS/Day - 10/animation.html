<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Css Grid</title>
    <link rel="stylesheet" href="animation.css" />
</head>
<body>

    <!-- 
        CSS Animations
        --------------
        To animate CSS elements

        eg: 
        @keyframes myName {
            from {font-size: 20px; }    <- initial
            to {font-size: 40px; }      <- final
        }
    -->

    <h1>Animations</h1>
    <div class="box"> This is a box</div>

    <!-- 
        CSS Animations
        --------------
        > animation-name
        > animation-duration
        > animation-timing-funciton
        > animation-dalay
        > animatioin-iteration-count    1/2/ 3 /... infinite
        > animatioin-direction     normal, reverse, alterante, alternate-reverse


        eg; 
        
        div {
            animation-name : fontAnimation;
            animation-duration: 2s;
        }
    -->

     <!-- 
        CSS Animations Shorthand
        --------------

        animation: myName 2s linear 3s infinite normal;
    -->

      <!-- 
        % in Animation
        --------------

         @keyframe myName {
            0% {font-size: 20px; }
            50% {font-size: 30px; }
            100% {font-size: 40px; }
         }

         if three or more states will be there
    -->
