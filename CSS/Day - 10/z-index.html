<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <link rel="stylesheet" href="z-index.css" />
</head>
<body>

    <!-- 
        z-index
        --------------
        it decides the stack level of elements

        overlapping elements with a larger z-index cover 
        those with a smaller one.

        z-index : auto (0)
        z-index: 1 / 2 / ..
        z-index: -1 / -2 / .. 

        not set for (position : static, default not)
    -->

    <h1>Z-index</h1>
    <div class="box one">1</div>
    <div class="box two">2</div>
    <div class="box three">3</div>


</body>
</html>
