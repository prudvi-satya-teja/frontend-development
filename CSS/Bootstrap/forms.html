<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap CSS</title>
    
    <link
        href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
   /> <!-- />  bootstrap file -->

    <link rel="stylesheet" href="button_component.css">

</head>
<body>
     <!--
        Forms
        -------
        > Form Controls
        > select
        > checkbox & radio
        > Layout
           
     -->
     
     <div class="container">
        <h2>Form Demo</h2>
        <form >
            <div class="row">
                <div class="mb-3 col-md-6">
                <label class="form-label" for="email">Email</label> 
                <input 
                    type="text" 
                    class="form Control" 
                    placeholder="Email" 
                    id="email"
                />
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="password">password</label> 
                    <input 
                        type="text" 
                        class="form Control" 
                        placeholder="password" 
                        id="password"
                    >
                </div>
            </div>

        <div class="mb-3">
            <select class="form-select">
                <option selected>Choose your city</option>
                <option value="1">Mumbai</option>
                <option value="2">Delhi</option>
                <option value="3">Pune</option>
            </select>
        </div>

        <div class="normal mb-3 form-check">
            <input type="checkbox" id="agree" />
            <label for="agree" class="form-check-label">Agree</label>
            
        </div>

        <div class="normal mb-3 form-check">
            <input type="checkbox" id="agreebs" class="form-check-input"></input>
            <label for="agreebs" class="form-check-label">Agree</label>
        </div>

        <div class="normal mb-3 form-check">
            <input type="radio" id="radiobs" class="form-check-input"></input>
            <label for="radiobs" class="form-check-label">Agree</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="FlexSwitchCheckDefault"></input>
            <label class="form-check-label" for="FlexSwitchCheckDefault" >Default switch check box</label>
        </div>


          </form>
     </div>

      <!--
        Select
        -------

        create drop down
     -->

     




    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
