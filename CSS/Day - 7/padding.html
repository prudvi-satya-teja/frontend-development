<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

      <!--      Padding
               -------
             => the space between content and border
             eg : flipkart parcel box inside box some space will be there 

             > padding-left
             > padding-right
             > padding-top
             > padding-bottom
        -->


          <!-- 
                 Padding  Shorthand
               ------------------------
            #1. for all 4 sides 
                 padding : 50px;

            #2. top & bottom | left & right
                 padding: 1px 2px;


            #3. top | right & right | bottom 
                 padding: 1px 2px 3px;

            #4. (* clockwise)
                top | right | bottom | left
                padding : 1px 2px 3px 4px;

        -->

         <!--      Margin 
                   -------
                
                => to set spacing on the outside of border
                   > margin-left
                   > margin-right
                   > margin-top
                   > margin-bottom
            
              > margin

                ________________________________
                |           width               |
                |      ___________________      |
                |      |                  |     |
                |      |                  |     |
                |height|   content        |     |
                |      |                  |     |
                |      |                  |     |
                |      |__________________|     |     below box is here
                |               paddding        | 
                |_______________________________|
                border          |
                                | <-- margin 
                ________________________________
                |           width               |
                |      ___________________      |
                |      |                  |     |
                |      |                  |     |
                |height|   content        |     |
                |      |                  |     |
                |      |                  |     |
                |      |__________________|     |     
                |               paddding        | 
                |_______________________________|


                the difference b/w two paragraph are used - width
                or b/w two boxes 

                eg; 
                div {
                    margin-left: 20px;
                }
        
        -->

        
          <!-- 
                 Margin  Shorthand
               ------------------------
            #1. for all 4 sides 
                margin : 50px;

            #2. top & bottom | left & right
                 margin: 1px 2px;


            #3. top | right & right | bottom 
                 margin: 1px 2px 3px;

            #4. (* clockwise)
                top | right | bottom | left
                margin : 1px 2px 3px 4px;

        -->
    
</body>
</html>
