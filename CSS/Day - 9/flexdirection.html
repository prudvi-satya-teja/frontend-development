<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flexdirection.css" />
</head>
<body>
    
    <!--
        The FlexBox Direction
        -------------

        => it sets how flex items are places in the flex container, along which axis 
            direction

            -> flexbox-direction: row;              (main axis, left to right)
            -> flexbox-direction: row-reverse;      (main axis , right to left)
            -> flexbox-direction: column;           (main axis, top to bottom)
            -> flexbox-direction: column-reverse;   (main axis, bottom to top)
                   

    
    -->

    
    <h1>Flexbox Playground</h1>
    <div id="container">
        <div style="background-color: #9400d3;">violet</div>
        <div style="background-color: #4b0082;">indigo</div>
        <div style="background-color: #0000ff;">blue</div>
        <div style="background-color: #00ff00;">green</div>
        <div style="background-color: #ffff00;">yellow</div>
        <div style="background-color: #ff7f00;">orange</div>
        <div style="background-color: #ff0000;">red</div>
    </div>

    
    
</body>
</html>
