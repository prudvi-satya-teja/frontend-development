<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="flexbox.css"/>
</head>
<body>

    <!--
        What is flexbox? 
        
        -> flexble Box Layout
        -> It is a one-dimensional method for arranging items in rows or columns.
        -> To make a website responsive (screensize change -> layout is changing)

    -->

    <!--
        The Flex Model
        -------------
                                                (direction = row)
                    |
                    |
          -------------------------------- (main axis)
                    |
                    |
                    |
                (cross axis)
    -->


    <h1>Flexbox Playground</h1>
    <div id="container">
        <div style="background-color: #9400d3;">violet</div>
        <div style="background-color: #4b0082;">indigo</div>
        <div style="background-color: #0000ff;">blue</div>
        <div style="background-color: #00ff00;">green</div>
        <div style="background-color: #ffff00;">yellow</div>
        <div style="background-color: #ff7f00;">orange</div>
        <div style="background-color: #ff0000;">red</div>
    </div>
    
    
</body>
</html>
