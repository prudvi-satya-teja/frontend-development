<body>
    <!-- How to inclde Styles? -->
      <!-- 
        INLINE STYLES :  Writing style directly inline on each element

        Eg: <h1 style="color: red"> Apna College </h1>

      -->

      <!--Inline sytle-->
      <h2 style="color:rgb(68, 0, 255);"> Apna College</h2>
      <h2 style="color:red;"> Shradha Khapra</h2>
      <h2 style="color:red;">Hello world</h2>
      <p style="color: pink;"> This is a paragraph</p>
      <button style="color:blue; background-color: orange;">Help</button>
    
    
      <!-- 
        USING <STYLE> TAG: style is added using the <style> element in the same document

            h1 {
                 color: red;
            }
      -->

        <!--Sytle tag-->
        <h1> Apna College</h1>
        <h1> Shradha Khapra</h1>
        <h1>Hello world</h1>

         <!-- 
        External Stylesheet :  Writing css in a seperate document & linking it with HTML file

        Eg: <h1 style="color: red"> Apna College </h1>

        Linking HTML with CSS file: 
        <head>
             <link rel="stylesheet" href="style.css">
        </head>

        => here rel =  relation, href = file refernece , or file path if another folder
      -->



</body>
</html>
