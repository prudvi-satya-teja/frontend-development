<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
</head>
<body>

    <!-- Selectors in CSS-->
    <!-- 
             Basic format of css  
             -------------------
       (selector) - h1 {
                 color: red;
                 |       \
            (property) : (value);    ( use semicolon at last)
       }


      -->


      <!-- 
             Universal Selector  (* - asterix)
             ------------------
             => to select everything in a document

       ( universal 
       selector ) - * {
                          property : value;    ( use semicolon at last)
                      }


      -->


       <!-- 
             Element Selector  
             ------------------
             => to select all element of the same type

       ( element 
       selector ) - h1 {
                          property : value;    
                      }


      -->


      <!-- 
             ID Selector  
             ------------
             => to select an element based on the value of the element's id attribute

       ( ID 
       selector ) - #myId {                     // case sensitive (myId)
                          property : value;    
                      }

            => input -> id = "myID"
            => for single element there is unique id


      -->

      <!-- 
             Class Selector  
             ------------
             => select an element based on their class attribute

       ( class
       selector ) - .myclass {                     
                          property : value;    
                      }

            => 

            Eg: 
                  <h1>
                  <button>
                  <p>
                  ....
            
            declareation:  ( all are one group)
                           <h1 class="a">
                          <button class=a">
                          <p class="a">


                              .a {                     
                                    property : value;    
                                }
            


      -->

  
    
</body>
</html>
