<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Markup </title>
</head>
<body>

    <!-- SEMANTIC MARKUP -->
    <!-- 
        => It is the markup that relates to the meaning of content

        => two types of tags 
           1. semantic ( when see we understood what should it have)
               eg : h1, p,  img
           2. non semantic ( when see we understood what should it have)
                eg: div, span


        => Uses - 1. meaningful / layout -> structured
                  2. Seo friendly (search  engine optimizaton)
                  3. makes Readable + screen readers   -> ux ( user experience improve)
    -->

    
    
    <!-- SEMANTIC MARKUP TAGS-->
    <!-- 
        
        <header> </header>  => heading  
        <main>  <main>  => main content 
        <footer>  </footer>
        <nav>   </nav>  => link other related infoamtion 
    -->

    <header> Apna College <a href="www.apnacollege.in">
        <nav>
            <ul>
                <li> <a href="/about">About us</a></li>
                <li> <a href="/Contactus">Contact us</a></li>
            </ul>
        </nav> go to main page </a></header>
    <main> This is main content </main>
    <footer> Made with &hearts; </footer>


    <!-- 
        
        <article> </article> 
        <section>  </section>  ( to group together related content )
        <aside>  </aside>      ( linking related links / content )

        eg; avengers -> ironman -> related -> sherlock moles (to give movie link)
    -->





    
</body>
</html>
