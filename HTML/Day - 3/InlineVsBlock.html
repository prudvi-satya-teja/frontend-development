<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block elements</title>
</head>
<body>
    <!-- INLINE VS BLOCK -->

    <!-- 
        INLINE : 
        =>  takes up only necessary width
        => don't start from new line

        BLOCK: 
        => takes up the full-width available (whole block)
        => start from new line 


        1. heading element => block element
        2. paragraph element => block element
        3. Anchor Tag => inline element
        4. Image element => inline element
    -->


    <h1> Hello world</h1>
    <h1> Apna College </h1>

    
    <p> Hello world</p>
    <p> Apna College </p>

    <a href="https://www.google.com"> Google me</a>
    <a href="www.facebook.com"> Facebook me</a>
    <a href="www.youtube.com"> Youtube me</a>

    <p>This is an image</p>
    <img src="ironman.jpeg" alt="ironman">
    <img src="ironman.jpeg" alt="ironman">


    
</body>
</html>
