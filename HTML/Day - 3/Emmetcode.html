<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
</head> 
<body>

    <!-- 
       Emmet is a plugin for many popular
        text editors which greatly improves HTML & CSS workflow:

        => parent child realtin 

        Eg; generate using emmet 
        
            <p>
                <div>
                </div>
            </p>

        simpley = > (p>div)
    -->

    <p>
        <div></div>
    </p>

    <!-- 
        => sibling 

        Eg:   ( nesting )
            <main> 
                <p> 
                    <ul> 
                        <li>   </li>    
                        <li>   </li>
                    </ul>
                </p>
            </main>

            simply => man> p > ul> li+li
        
            
    -->

    <main>
        <p>
            <ul>
                <li></li>
                <li></li>
            </ul>
        </p>
    </main>

    <!-- ul>li*5 -->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

</body>
</html>
