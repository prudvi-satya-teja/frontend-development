<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>

   

    <!-- Unordered Lists  -->

    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>

    </ul>

    <!-- Ordered Lists  -->
    
    <ol type="I">           <!-- here type is attribute -> (a =" ") -->
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>

    </ol>

    <ul>
        <li>Bread
            <ol type="I">           <!-- here type is attribute -> (a =" ") -->
                <li>Bread</li>
                <li>Jam</li>
                <li>Frooti</li>
                <li>Samosa</li>
                <li>Dosa</li>
        
            </ol>
        </li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>

    </ul>
    
</body>
</html>
