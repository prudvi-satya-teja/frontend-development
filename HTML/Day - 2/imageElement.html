<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tags in html</title>
</head>
<body>
    <!-- Image Element -->
    <!-- used to add images to your page -->

    <img src="ironman.jpeg" alt="iron man" height="400px" width="300px">

    <!--  
          => h1, p, h2, h3 are pair tags
          => img , br, hr  are single tags -> no closing tags
          => src = relative url
          => absolute url = for website directly copy link adreess and paste it
          => alt = alternative text if no image is not displaying 
   -->
</body>
</html>
