<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute </title>
</head>
<body>
    <!-- Name Attribute-->
    <!-- 

        =>  Name of the form control. Submitted with the form  as part of a nmae/value pair

        <input type="text" placeholder="enter name" id="username" name="username" />
           
    -->
    
    <form action="/server">
       
        <div>
            <label for="username"> Username : </label>
            <input 
                type="text" 
                id="username" 
                placeholder="username"
                name="user"
            />
        </div>
        
        <div>
            <label for="password"> Password : </label>
            <input 
                type="password" 
                id="password" 
                placeholder="password" 
                name="pass"
            />
        </div>
        <button>Submit</button>
    </form>


    <form action="https:www.youtube.com/results">
        <input tyep="text" placeholder="search in youtube" name="search_query">
        <button>search</button>
    </form>
</body>
</html>
