<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>

    <!--   Forms in HTML-->
    <!-- 
        => forms are used to collect data from the user

        Action Attribute:

        Action attriute is used to define what action needs to be performed 
        when a form is submitted or where the form data should be sent 

        <form action="/action.php">
        <form action="/action"
    -->

    <!-- 
        Form Element: 

        Input => used to create multiple form controls
              => there are multiple types of inputs that can be creeated using type attribute
        

        <input type="">

        type attribute: 
            1) <input>
            2) <input type="text">
            3) <input type="password">
            4) <input type="number">
            5) <input type="time">
            6) <input type="color">

    -->

    <form action="/action">

        Username
        <input type="text" /><br>
        Password
        <input type="password" /><br>
        Number
        <input type="number" /><br>
        Time
        <input type="time" /><br>
        color
        <input type="color" /><br>
        Date of birth
        <input type="date" />

    </form >
    
</body>
</html>
