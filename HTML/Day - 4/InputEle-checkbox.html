<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input element - check box </title>
</head>
<body>
    <!--Check Box-->
    <!-- 

       <input type="checkbox" name="age" id="age" checked />
       <label for="age"> I am 18+ </label>

    -->

    <form  action="/server">
        <label for="age"> I am 18+</label>
        <input type="checkbox" id="age" name="age" checked>
        
        <button>submit</button>
    </form>

    
   
</body>
</html>
