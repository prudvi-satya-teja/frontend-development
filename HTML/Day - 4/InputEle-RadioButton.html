<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input element - Radio Button </title>
</head>
<body>
    <!-- Radio Button -->
    <!-- 

       <input type="radio" name="fruit" id="apple" />
       <label for="apple"> Apple </label>


       // = > we use value attribute in for radio button 

    -->

    <form  action="/server">
        <label for="age"> I am 18+</label>
        <input type="checkbox" id="age" name="age" checked>

        <div>
          
            <input type="radio" id="apple" name="fruit" value="apple">
            <label for="apple">Apple</label>

            
            <input type="radio" id="mango" name="fruit" value="mango">
            <label for="mango">mango</label>

            
            <input type="radio" id="banana" name="fruit" value="banana">
            <label for="banana">banana</label>

        </div><br />

        <div>
            Choose your Subjects: 
            
            <input type="checkbox" id="math" name="subject" value="eng">
            <label for="math"> Math </label>

            
            <input type="checkbox" id="science" name="subject" value="mat">
            <label for="science"> Science </label>

            
            <input type="checkbox" id="english" name="subject" value="eng">
            <label for="english"> English</label>

        </div>
        
        
        <button>submit</button>
    </form>

    
   
</body>
</html>
